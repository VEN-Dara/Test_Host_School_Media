<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="LoginPage.css">
    <title>Login</title>
</head>
<body>
    <main class="background-screen">
        <h1 class="school-media-header">School Media</h1>
        <article style="width:min-content; margin: auto;">
            <section class="bar">
                <a href="../login/LoginPage.html">
                    <button class="sign-in-bar-btn">
                        Sign in
                    </button>
                </a>
                <a href="../signup/SignupPage.html">
                    <button class="sign-up-bar-btn">
                        Sign up
                    </button>
                </a>
                </button>
            </section>
            <section class="field-section">
                <form action="../newFeed/newFeedPage.html">
                    <div class="field-container">
                        <p class="label email-label">Email-@</p>
                        <input type="text" class="field email-field" name="email-field" placeholder="email....@gmail.com" autofocus>
                    </div>

                    <br>

                    <div class="field-container">
                        <p class="label password-label">Password</p>
                        <input type="password" class="field password-field" name="password-field" placeholder="********">
                    </div>

                    <div>
                        <input type="submit" value="Log in" class="log-in-btn" >
                        
                    </div>
                </form>
                <button class="forgot-password-btn">Forgot password?</button>
            </section>
            <a href="../signup/SignupPage.html">
                <section class="sign-up-section">
                    <p class="sign-up-label">Don't have an Account?</p>
                        <button class="sign-up-btn">Sign up</button>
                </section>
            </a>
        </article>
    </main>
</body>
</html>
